<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/6d3b2699a7.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Contact Us</title>
  <script>
       $(document).ready(function () {
      $(".fa-pizza-slice").mouseover(function () {
        $("#logo").css("display", "inline")
      })
      $(".fa-pizza-slice").mouseout(function () {
        $("#logo").css("display", "none")
      })

      $(document).scroll(function () {
        $(".nav-menu").css("background", "#282828")
        $(".nav-menu").css("border-bottom", "1px solid #DAA520")

      })
      $(document).scroll(function () {
        if ($(window).scrollTop() === 0) {
          $(".nav-menu").css("background", "")
          $(".nav-menu").css("border", "none")

        }
      })

      $(document).on("click", ".cbutton", function (e) {
        event.preventDefault();
        var name = $("#name").val();
        var email = $("#email").val();
        var subject = $("#subject").val();
        var message = $("#message").val();
        var p1 = "<p> FEEDBACK SUBMITTED! </p>";
        var p2 = "<span> Submitted By: </span>";

        $("#modal-body").html(p1 + p2 + name );
        if (name == "") {
          alert("Name must be filled")
        }
        else if (email == "") {
          alert("Email must be filled")
        }
        else if (subject == "") {
          alert("Subject must be filled")
        }
        else if (message == "") {
          alert("Message must be filled")
        }
        else {
          $("#myModal").modal()
        }
  });
       
       })

  </script>
</head>
<body style="background-color: #282828;">
    <header>
        <!--------------------Navbar------------------------------>
        <nav class="navbar navbar-expand-lg fixed-top nav-menu">
          <a href=""><i class="fas fa-pizza-slice fa-3x"><span id="logo"
                style="font-family: 'Caveat', cursive; font-size:35px; display:none;"> Les Papilles</span></i></a>
          <button class="navbar-toggler navbar-button" type="button" data-toggle="collapse" data-target="#navbar">
            <div class="bg-light bar1"></div>
            <div class="bg-light bar2"></div>
            <div class="bg-light bar3"></div>
          </button>
          <div class="collapse navbar-collapse justify-content-end text-uppercase font-weight-bold" id="navbar">
    
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="./index.html" class="nav-link m-2 menu "> <i class="fas fa-arrow-left"></i> BACK TO HOME</a>
              </li>
              
            </ul>
          </div>
    
        </nav>
        <!--------------------End of Navbar----------------------->
        <!--------------------Banner------------------------------>
    
    
        <div class="text-light text-right banner">
          
            <div class="text-center contact">
                <div id="h1">
                  <h1>Contact Us</h1>
                </div>
                <form class="form" name="myForm">
                  <div class="row">
                    <div class="col">
                      <label for="name" style="color: beige;">Name</label>
                      <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                    </div>
                    <div class="col">
                      <label for="name" style="color: beige;">E-mail</label>
                      <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                    </div>
                  </div><br>
                  
                  <div class="row">
                    <div class="col">
                      <label for="name" style="color: beige;">Subject</label>
                      <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
                    </div> 
                    <div class="col-lg-12">
                      <label for="name" style="color: beige;">Your Message</label>
                      <input type="text-area" rows="20" class="form-control input-lg" name="message" id="message" placeholder="Your Message">
                    </div>
                  </div> <br>
                  <input type="submit" value="Submit" class="cbutton" style="outline: none !important;"></input>
                  <input type="reset" class="reset" style="outline: none !important;">
                </form>
              </div>
          
        </div>
        <!--------------------End of banner----------------------->
      </header>

       <!--------------------End of Header----------------------->

      <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
    
          <div class="modal-content text-center" style="background-color: #282828; border: 2px solid #DAA520;">
            <div class="modal-header text-center" style="color: #DAA520;">
              <h3 class="modal-title text-center" style=" color: #DAA520;">Feedback</h3>
            </div>
            <div class="modal-body text-center" id="modal-body" style="color: aliceblue;">
    
            </div>
            <div class="modal-footer text-center">
              <button type="button" class="btn btn-warning" data-dismiss="modal">Close</button>
            </div>
          </div>
    
        </div>
      </div>
     


</body>

</html>
